<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title text-center">
        <h1 class="py-5 border-bottom">Bookmarker</h1>
        <h2>
          <i class="fa-solid fa-bookmark py-5"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
      </div>

      <div class="mx-auto">
        <div class="form-group mb-3">
          <label for="SiteName" class="mb-2"
            ><i class="fa fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            type="text"
            class="form-control"
            id="SiteName"
            placeholder=""
          />
        </div>
        <div class="form-group mb-5">
          <label for="SiteUrl" class="mb-2">
            <i class="fa-solid fa-link"></i> Site URL</label
          >
          <input type="url" class="form-control" id="SiteUrl" placeholder="" />
        </div>
      </div>
      <div
        class="btns d-flex align-items-center justify-content-center border-bottom mb-5"
      >
        <button onclick="addSite()" class="btn border-0 text-cente mb-5">
          Submit
        </button>
      </div>

      <table
        class="table text-white text-center mx-auto bg-white rounded-4 border-0"
      >
        <thead class="t-head">
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
    <div
      id="popUp"
      class="alert d-none align-items-center justify-content-center"
    >
      <div id="lightbox">
        <div class="content py-5 px-5 position-relative">
          <i
            id="close-btn"
            class="alert-i fa fa-circle-xmark m-3 fs-2 position-absolute top-0 end-0"
          ></i>
          <h3 class="mb-5">
            <i class="fa fa-triangle-exclamation fs-2"></i> Please Make Sure of
            The following:
          </h3>
          <h4 class="mb-4">1.The Name and The URL Fields are not empty</h4>
          <h4 class="mb-4">
            2.The Name satrts with capital letter Followed by at least three
            letters.
          </h4>
          <h4 class="mb-4">3.The Name doesn't already exist.</h4>
          <h4 class="mb-4">4.The URL is valid.</h4>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
